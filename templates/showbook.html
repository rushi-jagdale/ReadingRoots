<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="/static/app/css/owl.carousel.min.css">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="/static/app/css/all.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/static/app/css/style.css">


    <title>Reading Roots | Add Book </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Reading Roots</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add' %}">Add Book</a>
                    </li>



                    <div class="dropdown">
                        <button class="btn text-white dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Languages
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button"><a class="btn"
                                    href="{% url 'english' %}">English</a></button>
                            <button class="dropdown-item" type="button"><a class="btn"
                                    href="{% url 'hindi' %}">Hindi</a></button>
                            <button class="dropdown-item" type="button"><a class="btn"
                                    href="{% url 'marathi' %}">Marathi</a></button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn text-white dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            genre
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button"><a class="btn"
                                    href="{% url 'history' %}">History</a></button>
                            <button class="dropdown-item" type="button"><a class="btn"
                                    href="{% url 'romance' %}">Romance</a></button>
                            <button class="dropdown-item" type="button"><a class="btn"
                                    href="{% url 'sci' %}">Sci-Fi</a></button>
                        </div>
                    </div>
                </ul>


                <div>
                    <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
                        <li class="nav-item mx-2">
                            <a href="/accounts/login/" class="nav-link text-white">Login</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="/registration/" class="nav-link text-white">Registration</a>
                        </li>
                    </ul> -->

                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">BookName</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Language</th>
                </tr>
            </thead>
            <tbody>
                {% for bk in book%}
                <tr>
                    <th scope="row">{{bk.id}}</th>
                    <td>{{bk.bookname}}</td>
                    <td>{{bk.author}}</td>
                    <td>{{bk.genre}}</td>
                    <td>{{bk.language}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Start Footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
