<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="/static/app/css/owl.carousel.min.css">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="/static/app/css/all.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/static/app/css/style.css">


    <title>Reading Roots | Add Book </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Reading Roots</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'list' %}">List Books</a>
                    </li>
                  


                 
                </ul>


                <div>
                    <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item mx-2">
                        <a href="/accounts/login/" class="nav-link text-white">Login</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="/registration/" class="nav-link text-white">Registration</a>
                    </li>
                </ul> -->

                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6 offset-sm-3">
                <h3>Add Book</h3>
                <hr>
                {% if messages%}
                {% for message in messages %}
                <p{% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
                {% endfor %}
                {% endif %}
    
                <form action="" method="post"  class="shadow p-5">
                  {% csrf_token %}  
                  
                    <div class="form-group mb-3">
                        <label for="id_username">BookName:</label> <input type="text" name="bookname"
                            class="form-control" autofocus required id="id_username"> <small class="text-danger">

                        </small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="id_email">Author</label> <input type="text" name="author" class="form-control"
                            required id="id_email"> <small class="text-danger">

                        </small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="id_password1">Genre</label> <select  name="genre" class="form-control">
                            <option> select </option>
                            <option value="classics"> Classics</option>
                            <option value="history"> History</option>
                            <option value="romance"> Romance</option>
                            <option value="sci-fi"> Sci-Fi</option>
                        </select> <small class="text-danger">

                        </small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="id_password2">Language</label><select name="language" class="form-control">
                            <option> select </option>
                            <option value="english"> English</option>
                            <option value="hindi"> Hindi</option>
                            <option value="marathi"> Marathi</option>
                        </select>

                        </small>
                    </div>


                    <input type="submit" value="Add" class="btn btn-primary my-3 ">


                </form>
            </div>
        </div>
    </div>



    <!-- Start Footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="/static/app/js/owl.carousel.min.js"></script>
    <script src="/static/app/js/all.min.js"></script>
    <script src="/static/app/js/myscript.js"></script>

</body>

</html>
