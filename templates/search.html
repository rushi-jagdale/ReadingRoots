<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="/static/app/css/owl.carousel.min.css">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="/static/app/css/all.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/static/app/css/style.css">


    <title>Reading Roots | Add Book </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Reading Roots</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add'%}">Add Books</a>
                    </li>


                </ul>
                <form action="/search" method="GET" class="d-flex">
                    <input class="form-control me-2" type="search" name="search" placeholder="search with language & genre" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
                <div>
                    <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
                                <li class="nav-item mx-2">
                                    <a href="/accounts/login/" class="nav-link text-white">Login</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a href="/registration/" class="nav-link text-white">Registration</a>
                                </li>
                            </ul> -->

                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        {% if messages%}
        {% for message in messages %}
        <p{% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
        {% endfor %}
        {% endif %}
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">BookName</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Language</th>
                </tr>
            </thead>
            <tbody>
                {% for bk in book%}
                <tr>
                    <th scope="row">{{bk.id}}</th>
                    <td>{{bk.bookname}}</td>
                    <td>{{bk.author}}</td>
                    <td>{{bk.genre}}</td>
                    <td>{{bk.language}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Start Footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="/static/app/js/owl.carousel.min.js"></script>
    <script src="/static/app/js/all.min.js"></script>
    <script src="/static/app/js/myscript.js"></script>

</body>

</html>
